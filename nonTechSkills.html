<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Non-Tech Skills</title>
    <link rel="stylesheet" href="non-techSkill.css">
    <link rel="icon" href="images/favicon.ico">
</head>
<body>
    <div class="title-div">
        <h1 class="title">Non-Tech Skills</h1>
    </div>
    <hr class="hori">
    <!-- Slideshow container -->
<div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
      <div class="numbertext">1 / 7</div>
      <img src="images/img8.jpg" style="width:100%">
      <div class="text">Photography</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">2 / 7</div>
      <img src="images/img2.jpg" style="width:100%">
      <div class="text">Swimming</div>
    </div>

    <div class="mySlides fade">
        <div class="numbertext">3 / 7</div>
        <img src="images/img5.jpg" style="width:100%">
        <div class="text">Photography</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">4 / 7</div>
      <img src="images/img4.jpg" style="width:100%">
      <div class="text">Craft</div>
    </div>

    <div class="mySlides fade">
        <div class="numbertext">5 / 7</div>
        <img src="images/img6.jpg" style="width:100%">
        <div class="text">Photography</div>
    </div>

    <div class="mySlides fade">
        <div class="numbertext">6 / 7</div>
        <img src="images/img7.jpg" style="width:100%">
        <div class="text">Photography</div>
    </div>

    <div class="mySlides fade">
        <div class="numbertext">7 / 7</div>
        <img src="images/img1.jpg" style="width:100%">
        <div class="text">Craft</div>
    </div>
  
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>
  
  <!-- The dots/circles -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
    <span class="dot" onclick="currentSlide(4)"></span>
    <span class="dot" onclick="currentSlide(5)"></span>
    <span class="dot" onclick="currentSlide(6)"></span>
    <span class="dot" onclick="currentSlide(7)"></span>
  </div>

  <div class="content-div">
    <ul>
        <li>Swimming</li>
        <li>Poet Writing</li>
        <li>Hand Crafts</li>
        <li>Photography</li>
        <li>Video Editing</li>
        <li>Shot Flim Making</li>
    </ul>
  </div>

  <div class="foot">
    <a href="index.html">
        <button class="home-btn">Home</button>
    </a>
  </div>

  <script>
    let slideIndex = 1;
showSlides(slideIndex);

// Next/previous controls
function plusSlides(n) {
  showSlides(slideIndex += n);
}

// Thumbnail image controls
function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  let i;
  let slides = document.getElementsByClassName("mySlides");
  let dots = document.getElementsByClassName("dot");
  if (n > slides.length) {slideIndex = 1}
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";
  }
  slideIndex++;
  if(slideIndex > slides.length) {
    slideIndex = 1;
  }
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " active";
  setTimeout(showSlides, 2000);
}
  </script>
</body>
</html>
